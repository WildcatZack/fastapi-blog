<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title or "FastAPI Blog" }}</title>
    <meta name="description" content="FastAPI Blog - single container" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 2rem;
      }
      .container {
        max-width: 820px;
        margin: 0 auto;
      }
      header {
        margin-bottom: 1.5rem;
      }
      footer {
        margin-top: 2rem;
        opacity: 0.7;
        font-size: 0.9rem;
      }
      button {
        padding: 0.4rem 0.7rem;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
        background: #f9f9f9;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ title or "FastAPI Blog" }}</h1>
        {% if subtitle %}
        <p style="opacity: 0.8; margin: 0.25rem 0 0">{{ subtitle }}</p>
        {% endif %}
      </header>

      {% block content %}{% endblock %}

      <footer>
        <p>API health: <code>/api/health</code></p>
      </footer>
    </div>

    <!-- React bundle (built by Vite into /static/assets/main.js) -->
    <script type="module" src="/static/assets/main.js"></script>
  </body>
</html>
